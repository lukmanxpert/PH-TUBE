<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/070a4c8de3.js" crossorigin="anonymous"></script>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="w-11/12 mx-auto">
    <header>
        <nav class="flex justify-between gap-4 my-4 border-b-2 pb-4">
            <div class="flex items-center">
                <img class="w-[100px]" src="./assets/Logo.png" alt="">
            </div>
            <div>
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div>
                <button class="btn">Sort</button>
            </div>
        </nav>
        <div id="categories-div" class="flex gap-6 justify-center items-center"></div>
    </header>

    <main>
        <section id="videos-section" class="py-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

        </section>
    </main>
    <footer>

    </footer>
    <!-- scripts -->
    <script src="./js/app.js"></script>
</body>

</html>
